<html lang="en">

<body>

<div class="container">
<div id="cesiumContainer"></div>

<div id="optionBox">

        <a href="#" class="btn btn-primary loc-button" data-lon="-74.65890747631624" data-lat="39.191560792143804" data-alt="-34">Strathmere Beach</a>
        <a href="#" class="btn btn-primary loc-button" data-lon="-74.10630449111352" data-lat="39.76492045394645" data-alt="22">Barnegat Lighthouse</a>
        <a href="#" class="btn btn-primary loc-button"  data-lon="-75.07532487480769" data-lat="38.71561169267683" data-alt="-34">Rehoboth Beach, DE</a>

    </div>
</div>
    <p id="time"></p>
</div>

<script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhOTA2Y2ZkNi1kYTRhLTRjYmMtYjBlYi04MGE1MGU5ZTYxYWEiLCJpZCI6MTc1Njk0LCJpYXQiOjE2OTg5NTMzOTB9.ZLBt2uYdwVgMzbTfmSTAA14QpnrE4uvSBwdlPSInPFk';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrain: Cesium.Terrain.fromWorldTerrain(),
        baseLayerPicker: false,
        geocoder: false,
        homeButton: false,
        msaaSamples: 4,
        shadows: true,
        infoBox: false,
        projectionPicker: false
    });

    viewer.cameraInput = new CameraInputHandler(viewer);
    viewer.cameraInput.setUp();
    viewer.cameraInput.enableFirstPersonFixedCamera();

    viewer.objectManager = new ObjectManager(viewer);
    await viewer.objectManager.loadObjects();
    const locations = new LocationManager(viewer);
    locations.moveToHQ();

    document.querySelectorAll(".loc-button").forEach(function (button) {
        button.addEventListener('click', (event) => {
            let lat = parseFloat(event.currentTarget.getAttribute("data-lat"));
            let lon = parseFloat(event.currentTarget.getAttribute("data-lon"));
            let alt = parseFloat(event.currentTarget.getAttribute("data-alt"));
            locations.moveCameraTo(lat, lon, alt);
        });
    });
</script>
</body>
</html>
